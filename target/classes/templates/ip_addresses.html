<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" style="width:300px">
    <tr>
        <td>Addresses</td>
        <td>Statuses</td>
    </tr>
    <tr th:each="address : ${addresses}">
        <td th:text="${address.ipAddress}">ipAddress</td>
        <td th:text="${address.status}">status</td>
        <td> <a th:href="@{/delete_ip/{ip}(ip=${address.ipAddress})}">Delete</a></td>
    </tr>
</table>
<p></p>
<button value="Refresh Page" onClick="window.location.reload();">Refresh</button>
<p></p>
<p></p>
<form action="/add_ip">
    <button>Add more IP</button>
</form>
</body>
</html>
