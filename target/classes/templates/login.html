<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-success bg-success mb-5">
        <div class="container-fluid">
            <a class="navbar-brand link-light" href="#">Creacept</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST" action="/login">
                    <h2>Вход в систему</h2>
                    <div>
                        <div class="mb-3">
                            <label for="username" class="form-label"></label>
                            <input id="username" name="username" type="text" placeholder="Username" autofocus="true"/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"></label>
                            <input id="password" name="password" type="password" placeholder="Password"/>
                        </div>
                        <button type="submit" class="btn btn-success mb-4">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
