<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-success bg-success mb-5">
        <div class="container-fluid">
            <a class="navbar-brand link-light" href="/add_ip">Creacept</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST" action="/login" th:object="${user}" th:action="@{/change_password}"
                      th:method="post">
                    <h2>Change your password</h2>
                    <div>
                        <div class="mb-3">
                            <label for="old_password" class="form-label"></label>
                            <input id="old_password" name="old_password" type="password" placeholder="Old password"
                                   th:type="password" th:field="*{oldPassword}"/>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label"></label>
                            <input id="new_password" name="new_password" type="password" placeholder="New password"
                                   th:type="password" th:field="*{newPassword}"/>
                        </div>
                        <div class="mb-3">
                            <label for="confirming_password" class="form-label"></label>
                            <input id="confirming_password" name="confirming_password" type="password"
                                   placeholder="Repeat new password"
                                   th:type="password" th:field="*{confirmingPassword}"/>
                        </div>
                        <button type="submit" class="btn btn-success mb-4">Change password</button>
                    </div>
                </form>
            </div>
            <div class="mb-3">
                <span th:text="*{message}" ></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
